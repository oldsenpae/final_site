      <div class="nav_logo">

    <!--МЕНЮ-->
    <main class="main">
      <!--ФОРМА ОБРАТНОЙ СВЯЗИ-->
      <div id="form">
        <div class="form_text">Связаться со мной</div>
        <label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="*Имя"
            required
          />
        </label>
        <label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="*Email"
            required
          />
        </label>
        <label>
          <input
            type="text"
            name="message"
            id="message"
            placeholder="*Ваше сообщение"
            required
          />
        </label>
        <button type="submit" id="submit">Отправить</button>
      </div>
      <!--ФОРМА ОБРАТНОЙ СВЯЗИ-->
    </main>
